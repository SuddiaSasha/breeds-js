<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Filters</h3>
    <div class="inputRange" id="input-height-div">
        <div class="label-with-value-height">
            <label for="input-height">Dog height filter</label>
            <span id="height-value">100 cm</span>
        </div>
        <input type="range" id="input-height" min="10" max="100" value="100">
    </div>

    <div class="inputRange" id="input-life-span-div">
        <div class="label-with-value-life-span">
            <label for="input-life-span">Dog life-span filter</label>
            <span id="life-span-value">50 years</span>
        </div>
        <input type="range" id="input-life-span" min="0" max="50" value="50">
    </div>

    <div class="sidebarBottons">
        <ul>
            <li><button>Weight under 5 kg</button></li>
            <li><button>Weight 5+ kg</button></li>
        </ul>
    </div>

    <div class="inputRange" id="input-keyword-div">
        <label for="input-keyword">Filter by keyword</label>
        <input type="text" id="keyword-input" placeholder="Enter keyword...">
    </div> 

    <ul id="breeds" class="cards"></ul>

    <script src="task_05.js" type="module"></script>
</body>

</html>
